<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    
    <style>
        #demo{
           width: 750px;
           height: 5600px;
           border: 3px solid grey;
           display:flex;
           direction: row;
           flex-wrap: wrap;
        }


    </style>
</head>
<body>
    
    <div id="demo"></div>
    <!-- Create a outer Box to display the Countries content  -->
<script>

    fetch("https://restcountries.com/v3.1/all")//Fetch keyword is using GET method 
    .then(function(data)//indicates return promise method and by stroing to the .then method(resolve)
    {
        return data.json(); //returning a promise like data conversion
    })
    .then(function(dataobj)
    {
        for(var i=0;i<dataobj.length;i++)
        {
            var innerbox=document.createElement("div");
            innerbox.innerText=dataobj[i].name.common;
            innerbox.style.backgroundColor="pink";
            innerbox.style.border="1px solid white";
            innerbox.style.width="30%";
            innerbox.style.textAlign="center";

            var flag=document.createElement("img");
            flag.setAttribute("src",dataobj[i].flags.png);
            flag.setAttribute("width","200px");


            innerbox.appendChild(flag);

            document.getElementById("demo").appendChild(innerbox);

        }
    })
    .catch(function(error)
    {
        console.error(error);
    })
    
       
   
    















</script>








</body>
</html>
